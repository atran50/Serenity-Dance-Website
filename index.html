<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serenity Dance</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class = "container">
        <div class = "top-banner">
            <a href="#home" class = "active">Logo</a>
            <div id = "links">
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
                <a href="#events">Events</a>
            </div>
            <a href="javascript:void(0);" class="icon" onclick="openMenu()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </div>
    
    <div class="slider-container">
        <!-- Slider main container -->
        <h1 id = "textShadow">Vertical Photos</h1>
        <div class="swiper">
            
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
            <!-- Slides -->
                <div class="swiper-slide"><img id = "vertical" src="images\AidenAlvinLaughing.jpg" alt="AidenAlvinLaughing"></div>
                <div class="swiper-slide"><img id = "vertical" src="images\AidenChadSanta.jpg" alt="AidenChadSanta"></div>
                <div class="swiper-slide"><img id = "vertical" src="images/AidenJumpScare.jpg" alt=""></div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>
   
    <script src="index.js"></script>
    <script src="swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
        loop: true,

        // If we need pagination
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },

        // Navigation arrows
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        });
    </script>
</body>
</html>
