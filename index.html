<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serenity Dance</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!--Top Banner with Hamburger Menu-->
    <div class="banner-container">
        <div class="top-banner">
            <a href="#home" class="banner-active">Logo</a>
            <div id = "links">
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
                <a href="#events">Events</a>
            </div>
            <a href="javascript:void(0);" class="icon" onclick="openMenu()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </div>
    
    <div class="slider-container">
        <div class="slide fade">
            <img src="Serenity_Image_2.jpg" alt="" style = "width:auto">
        </div>
        <div class="slide fade">
            <img src="Serenity_Image_1.jpg" alt="" style = "width:auto">
        </div>
        <div class="slide fade">
            <img src="Serenity_Image_3.jpg" alt="" style = "width:auto">
        </div>
    </div>
    <div style="text-align:center">
        <span class="dot"></span> 
        <span class="dot"></span> 
        <span class="dot"></span> 
      </div>

    <script src="index.js"></script>

    <script>
        let slideIndex = 0;
        showSlides();
        
        function showSlides() {
          let i;
          let slides = document.getElementsByClassName("slide");
          let dots = document.getElementsByClassName("dot");
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
          }
          slideIndex++;
          if (slideIndex > slides.length) {slideIndex = 1}    
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " active";
          setTimeout(showSlides, 2000); // Change image every 2 seconds
        }
        </script>
</body>
</html>
